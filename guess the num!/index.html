<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>max gay</title>
  </head>
  <body>
    <header>
      <h1>вгадай число</h1>
      <p class="between">(Між 1 і 20)</p>
      <button class="btn again">Спочатку!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Провірити!</button>
      </section>
      <section class="right">
        <p class="guess-message">почати вгадувати</p>
        <p class="label-score">Очки: <span class="score">20</span></p>
        <p class="label-highscore">
          best result ever: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <audio class="sound" src="Monogatari Series Renai Circulation.mp4"></audio>
    <script src="script.js"></script>
  </body>
</html>
